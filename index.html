<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>15 Puzzle Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Sacramento&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="buttons">
        <h2 class="move">Moves: <span>0</span></h2>
        <h2 id="restart">Restart</h2>
      </div>
      <div class="game">
        <div class="box" type="button">1</div>
        <div class="box" type="button">2</div>
        <div class="box" type="button">3</div>
        <div class="box" type="button">4</div>
        <div class="box" type="button">5</div>
        <div class="box" type="button">6</div>
        <div class="box" type="button">7</div>
        <div class="box" type="button">8</div>
        <div class="box" type="button">9</div>
        <div class="box" type="button">10</div>
        <div class="box" type="button">11</div>
        <div class="box" type="button">12</div>
        <div class="box" type="button">13</div>
        <div class="box" type="button">14</div>
        <div class="box" type="button">15</div>
        <div id="hidden" class="box">16</div>
      </div>
    </div>
  </body>
</html>
